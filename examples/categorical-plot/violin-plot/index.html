<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Categorical Plot - Violins</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.1/lodash.min.js"></script>
    <script src="../../semio.js"></script>
    <script type="text/javascript">
        d3.csv('../../data/auto_mpg.csv', function(data) {
            var violinPlot = new semio.chart.categorical.ViolinPlot();
            var categoricalPlot = new semio.chart.CategoricalPlot()
                .value('acceleration')
                .splitOn('cylinders')
                .add(violinPlot);
            new semio.Visualization('visualizationContainer')
                .width(800)
                .height(600)
                .add(categoricalPlot)
                .plot(data);
        });
    </script>
</head>
<body>
    <div id="visualizationContainer"></div>
</body>
</html>
