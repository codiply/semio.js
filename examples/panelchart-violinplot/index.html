<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel Chart - Violin Plot Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.1/lodash.min.js"></script>
    <script src="../semio.js"></script>
    <script type="text/javascript">
        d3.csv('../data/auto_mpg.csv', function(data) {
            var visualization = new semio.Visualization('visualizationContainer')
                .width(600)
                .height(800);
            var panelChart = new semio.chart.PanelChart()
                .splitOn('origin');
            var violinPlot = new semio.chart.ViolinPlot(data)
                .value('acceleration')
                .splitOn('cylinders');
            visualization.plot(data, [panelChart, violinPlot]);
        });
    </script>
</head>
<body>
    <div id="visualizationContainer"></div>
</body>
</html>
