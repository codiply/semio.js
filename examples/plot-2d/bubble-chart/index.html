<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Plot2D - Bubble Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.1/lodash.min.js"></script>
    <script src="../../semio.js"></script>
    <script type="text/javascript">
        d3.csv('../../data/tips.csv', function(data) {
            data.forEach(function(d) {
                d.tip_pct = (+d.tip) / (+d.total_bill); 
            });
            var bubbleChart = new semio.chart.plot2d.BubbleChart()
                .colorColumn('sex')
                .areaColumn('size')
                .radius(10); 
            var plot2d = new semio.chart.Plot2D()
                .xColumn('total_bill')
                .yColumn('tip_pct')
                .add(bubbleChart);
            new semio.Visualization('visualizationContainer')
                .width(800)
                .height(600)
                .add(plot2d)
                .plot(data);
        });
    </script>
</head>
<body>
    <div id="visualizationContainer"></div>
</body>
</html>
