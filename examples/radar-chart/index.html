<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Radar Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.1/lodash.min.js"></script>
    <script src="../../semio.js"></script>
    <script type="text/javascript">
        d3.csv('../data/mtcars.csv', function(data) {
            var data = data.slice(0, 4);
            var radarChart = new semio.chart.RadarChart()
                .dimensionColumns(['cyl','disp','hp','drat','wt','qsec','vs','am','gear','carb']); 
            new semio.Visualization('visualizationContainer')
                .width(800)
                .height(600)
                .add(radarChart)
                .plot(data);
        });
    </script>
</head>
<body>
    <div id="visualizationContainer"></div>
</body>
</html>
