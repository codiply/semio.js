<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Small Multiple - Nested Small Multiple</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.1/lodash.min.js"></script>
    <script src="../../../semio.js"></script>
    <script type="text/javascript">
        d3.csv('../../../data/auto_mpg.csv', function(data) {
            var swarmPlot = new semio.chart.SwarmPlot()
                .value('acceleration')
                .splitOn('cylinders')
                .color('cylinders')
                .diameter(4);
            var categoricalPlot = new semio.chart.CategoricalPlot()
                .value('acceleration')
                .splitOn('cylinders')
                .add(swarmPlot);
            var smallMultipleInner = new semio.chart.SmallMultiple()
                .splitOn('origin')
                .add(categoricalPlot);
            var smallMultipleOuter = new semio.chart.SmallMultiple()
                .splitOn('model year')
                .add(smallMultipleInner);
            new semio.Visualization('visualizationContainer')
                .width(1200)
                .height(1200)
                .add(smallMultipleOuter)
                .plot(data);
        });
    </script>
</head>
<body>
    <div id="visualizationContainer"></div>
</body>
</html>
