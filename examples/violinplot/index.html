<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Violin Plot Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.1/lodash.min.js"></script>
    <script src="../semio.js"></script>
    <script type="text/javascript">
        d3.csv('../data/auto_mpg.csv', function(data) {
            var surface = new semio.core.DrawingSurface('plotContainer')
                .setWidth(800)
                .setHeight(600);
            new semio.chart.ViolinPlot(data)
                .splitOn('cylinders')
                .value('acceleration')
                .plot(surface, null, data);
        });
    </script>
</head>
<body>
    <div id="plotContainer"></div>
</body>
</html>
